<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup</title>
  <link rel="stylesheet" href="signup_styles.css">
</head>
<body>
  <header>
    <h1>Register for City of Williamston</h1>
    <!-- Navigation if needed -->
  </header>

  <main>
    <section class="signup-section">
    <a href="home.html" class="back-button">Back to Homepage</a>

      <h2>Sign Up</h2>
      <form action="#" method="post">
        <label for="new-username">Username:</label>
        <input type="text" id="new-username" name="new-username" required><br><br>
        
        <label for="new-email">Email:</label>
        <input type="email" id="new-email" name="new-email" required><br><br>
        
        <label for="new-password">Password:</label>
        <input type="password" id="new-password" name="new-password" required><br><br>
        
        <input type="submit" value="Sign Up">
      </form>
      <p>Already have an account? <a href="login.html">Login here</a>.</p>
    </section>
  </main>

  <footer>

  </footer>
</body>
</html>
